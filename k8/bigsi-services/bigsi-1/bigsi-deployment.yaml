apiVersion: v1
data:
  BIGSI_CONFIG: "/etc/bigsi/conf/config.yaml"
kind: ConfigMap
metadata:
  name: bigsi-1-env
---
apiVersion: v1
data:
  config.yaml: |-
    h: 1
    k: 31
    m: 28000000
    nproc: 1
    storage-engine: berkeleydb
    storage-config:
      filename: /data/test-bigsi-bdb
      flag: "r" ## Change to 'r' for read-only access
kind: ConfigMap
metadata:
  name: bigsi-1-config
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bigsi-1-deployment
  labels:
    app: bigsi-1  
    tier: front    
spec:
  selector:
    matchLabels:
      app: bigsi-1
  template:
    metadata:
      labels:
        app: bigsi-1  
    spec:    
      volumes:
        - name: bigsi-1-hostpath
          hostPath:
            path: /nfs/public/release/zi/bigsi/phelim/
            type: Directory
        - name: configmap-volume
          configMap:
            name: bigsi-1-config              
      containers:
      - name: bigsi-1
        image: phelimb/bigsi:v0.3.5
        command: ["/bin/sh"]
        args: ["-c","uwsgi --enable-threads --http :80 --wsgi-file bigsi/__main__.py --callable __hug_wsgi__ --processes=4 --buffer-size=32768 --harakiri=300000"]
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /data
            name: bigsi-1-hostpath
          - mountPath: /etc/bigsi/conf/
            name: configmap-volume  
        envFrom:
          - configMapRef:
              name: bigsi-1-env                         
---
apiVersion: v1
kind: Service
metadata:
  name: bigsi-1-service
  labels:
    app: bigsi-1
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: bigsi-1



