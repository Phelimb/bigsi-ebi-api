apiVersion: v1
data:
  config.yaml: |-
    h: 1
    k: 31
    m: 10000
    nproc: 1
    storage-engine: berkeleydb
    storage-config:
      filename: /data/bigsi ## /data is the mount path, so don't change this to a local path
